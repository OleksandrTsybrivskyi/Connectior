        let img = document.getElementById("btn_ch_theme");

            root.style.setProperty('--casper', '#223440');
            root.style.setProperty('--concrete', '#1D1340');
            root.style.setProperty('--maringova_bruise', '#BACBD9');
            root.style.setProperty('--lesya_Ukraine', '#F2F2F2');

            img.src = "../static/imgs/moon.png";

}
